<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>AI Chatbot</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/template.css') }}">
    </head>
    <body>
        <h1>AI Chatbot</h1>
        <p>Type something to begin your conversation</p>
        <form id="query_input" method="post">
            <fieldset>
                <label id="query_input" for="query_input">
                    Enter a script:
                    <textarea id="query_input" name="query_input" rows="4" cols="50" placeholder="Lorem ipsum dolor sit amet"></textarea>
                </label>
            </fieldset>
            <input type="submit" value="Submit">
        </form>
        <fieldset>
            <legend>Ollama's Response:</legend>
            <textarea id="response" name="response" rows="30" cols="50" readonly>
                {% if output %}
                {{ output }}
                {% endif %}
            </textarea>
        </fieldset>
    </body>
</html>
